<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gorangers</title>
  <link rel="stylesheet" href="css/main.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="icon" href="img\music.png" >
</head>
<body>
  <div class="container">

    <div class="fb">
      <img src="img\TOROTOKYO.jpg" alt="" height="300" width="300" class="wow animate__animated animate__backInLeft">
      <div class="record">
        <p class="wow animate__animated animate__backInRight">Call my name, dance with me <br>
          Sway with me, dance for me</p>
        <audio controls class="wow animate__animated animate__backInRight">
          <source src="audio\TORONTOKYO-Dance-with-Me.wav">
        </audio>
      </div>
    </div>

    <div class="fb">
      <img src="img\saluki.jpg" alt="" height="300" width="300" class="wow animate__animated animate__backInLeft">
      <div class="record" >
        <p class="wow animate__animated animate__backInRight">Ангела тащат из клуба <br> ангел все еще дышит</p>
        <audio controls class="wow animate__animated animate__backInRight">
          <source src="audio\SALUKI-feat.-Bad-Zu-NNN705-_feat.-Bad-Zu_.wav">
        </audio>
      </div>
    </div>

  </div>
  <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
  </script>
</body>
</html>
